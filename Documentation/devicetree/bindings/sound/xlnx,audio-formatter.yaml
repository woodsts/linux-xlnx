%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/xlnx,audio-formatter.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Xilinx PL audio formatter

description:
  The IP core supports DMA, data formatting(AES<->PCM conversion)
  of audio samples.

maintainers:
  - Vincenzo Frascino <vincenzo.frascino@arm.com>

allOf:
  - $ref: dai-common.yaml#

properties:
  compatible:
    enum:
      - xlnx,audio-formatter-1.0

  reg:
    maxItems: 1

  interrupt-names:
    minItems: 1
    items:
      - const: irq_mm2s
      - const: irq_s2mm

  interrupts:
    minItems: 1
    items:
      - description: interrupt from MM2S block
      - description: interrupt from S2MM block

  clock-names:
    minItems: 1
    items:
      - const: s_axi_lite_aclk
      - const: aud_mclk
      - const: m_axis_mm2s_aclk
      - const: s_axis_s2mm_aclk

  clocks:
    minItems: 1
    items:
      - description: clock for the axi data stream
      - description: clock for the MEMS microphone data stream
      - description: master AXI interface
      - description: slave AXI interface

  xlnx,tx:
    description: |
      Connected audio sink node.
           Should be one of below supported nodes:
               1. HDMI video Tx output
               2. I2S transmitter
               3. UHDSDI audio embed
           Only those nodes were supported in sound card driver
    $ref: /schemas/types.yaml#/definitions/phandle

  xlnx,rx:
    description: |
      Connected audio source node.
           Should be one of below supported nodes:
               1. HDMI video Rx input
               2. I2S receiver
               3. UHDSDI audio extract
           Only those nodes were supported in sound card driver
    $ref: /schemas/types.yaml#/definitions/phandle

required:
  - compatible
  - reg
  - interrupt-names
  - interrupts
  - clock-names
  - clocks
  - xlnx,tx
  - xlnx,rx

additionalProperties: false

examples:
  - |
    audio_formatter@80010000 {
      compatible = "xlnx,audio-formatter-1.0";
      reg = <0x80010000 0x1000>;
      interrupt-names = "irq_mm2s", "irq_s2mm";
      interrupt-parent = <&gic>;
      interrupts = <0 104 4>, <0 105 4>;
      xlnx,tx = <&i2s_transmitter>;
      xlnx,rx = <&i2s_receiver>;
      clock-names = "s_axi_lite_aclk", "aud_mclk", "m_axis_mm2s_aclk", "s_axis_s2mm_aclk";
      clocks = <&clk 71>, <&audio_ss_0_clk_wiz_0 0>, <&audio_ss_0_clk_wiz_0 0>, <&clk 71>;
    };
...
